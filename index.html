<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__profile-picture">
          <img src="./assets/images/avatar-jessica.jpeg" alt="User's Avatar" />
        </div>
        <div class="user__info">
          <h1 class="user__name">Jessica Randall</h1>
          <p class="user__location">London, United Kingdom</p>
        </div>
        <p class="user__description">"Front-end developer and avid reader."</p>
        <ul class="links">
          <li class="link"><a class="button" href="#">GitHub</a></li>
          <li class="link"><a class="button" href="#">Frontend Mentor</a></li>
          <li class="link"><a class="button" href="#">LinkedIn</a></li>
          <li class="link"><a class="button" href="#">Twitter</a></li>
          <li class="link"><a class="button" href="#">Instagram</a></li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Yakub357" target="_blank"
          >YakEG</a
        >.
      </div>
    </footer>
  </body>
</html>
